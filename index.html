<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tools Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2d3e50, #4f6d7a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 900px;
      width: 100%;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.95em;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #0077cc;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Data Hall Visualizer</h1>
      <p>Interactive tool to design and simulate data hall layouts.</p>
      <a class="button" href="Data_Hall_Visualizer/index.html">Launch Visualizer</a>
    </div>

    <div class="card">
      <h1>GPA - JuFoP</h1>
      <p>Just Following Procedures â€“ streamlined SOP guidance.</p>
      <a class="button" href="JustFollowingProcedures/index.html">Launch JuFoP</a>
    </div>
  </div>
</body>
</html>
